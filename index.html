<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quest - Pilih Kategori</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --game-primary: #6C5CE7;
      --game-secondary: #A8A5E6;
      --game-success: #00B894;
      --game-danger: #D63031;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
    }
    .game-header {
      text-align: center;
      padding: 2rem;
    }
    .game-logo {
      width: 200px;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .category-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }
    /* Responsive: satu kolom pada layar kecil */
    @media (max-width: 768px) {
      .category-container {
        grid-template-columns: 1fr;
      }
    }
    .category-card {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid var(--game-primary);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px var(--game-primary);
    }
    .category-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--game-primary);
    }
    .category-image {
      width: 100%;
      height: 150px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 1rem;
    }
    .category-title {
      font-size: 1.5rem;
      text-shadow: 2px 2px 0 var(--game-primary);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header dengan logo dan judul -->
  <div class="game-header">
   
    <h1>PILIH KATEGORI</h1>
  </div>

  <!-- Grid Kategori -->
  <div class="category-container">
    <!-- Kategori Pemrograman -->
    <div class="category-card" onclick="startQuiz('programming')">
      <i class="fas fa-code category-icon"></i>
      <h2 class="category-title">Pemrograman</h2>
      <p>HTML, CSS, PHP</p>
    </div>
    <!-- Kategori Bahasa Indonesia -->
    <div class="category-card" onclick="startQuiz('bahasa')">
      <i class="fas fa-book category-icon"></i>
      <h2 class="category-title">Bahasa Indonesia</h2>
      <p>Tata Bahasa & Sastra</p>
    </div>
    <!-- Kategori Sejarah -->
    <div class="category-card" onclick="startQuiz('history')">
      <i class="fas fa-landmark category-icon"></i>
      <h2 class="category-title">Sejarah</h2>
      <p>Indonesia & Dunia</p>
    </div>
  </div>

  <script>
    const categories = {
      programming: {
        name: "Pemrograman",
        icon: "fa-code",
        questions: [
          {
            soal: "Apa kepanjangan dari HTML?",
            pilihan: ["HyperText Markup Language", "HighText Machine Language", "Hyperlink and Text Markup Language", "Home Tool Markup Language"],
            jawaban: "A"
          },
          {
            soal: "Tag HTML untuk membuat paragraf adalah:",
            pilihan: ["<div>", "<span>", "<p>", "<para>"],
            jawaban: "C"
          },
          // Tambahkan 18 soal lainnya
          {
            soal: "Properti CSS untuk mengubah warna teks?",
            pilihan: ["color", "font-color", "text-color", "background-color"],
            jawaban: "A"
          },
          {
            soal: "Manakah yang bukan jenis positioning CSS?",
            pilihan: ["static", "relative", "fixed", "sticky"],
            jawaban: "E"
          },
          {
            soal: "Fungsi PHP untuk menampilkan output?",
            pilihan: ["echo()", "print()", "output()", "console.log()"],
            jawaban: "A"
          }
        ]
      },
      bahasa: {
        name: "Bahasa Indonesia",
        icon: "fa-book",
        questions: [
          {
            soal: "Apa jenis kata yang menyatakan tindakan?",
            pilihan: ["Nomina", "Verba", "Adjektiva", "Pronomina"],
            jawaban: "B"
          },
          // Tambahkan 14 soal lainnya
          {
            soal: "Amanat dalam cerita disebut juga?",
            pilihan: ["Tema", "Alur", "Setting", "Moral"],
            jawaban: "D"
          }
        ]
      },
      history: {
        name: "Sejarah",
        icon: "fa-landmark",
        questions: [
          {
            soal: "Kapan Indonesia merdeka?",
            pilihan: ["17 Agustus 1945", "27 Desember 1949", "1 Juni 1945", "28 Oktober 1928"],
            jawaban: "A"
          },
          // Tambahkan 14 soal lainnya
          {
            soal: "Kerajaan Hindu pertama di Indonesia?",
            pilihan: ["Kutai", "Tarumanegara", "Majapahit", "Sriwijaya"],
            jawaban: "A"
          }
        ]
      }
    };

    function startQuiz(category) {
      localStorage.setItem('selectedCategory', category);
      window.location.href = 'quiz.html';
    }
  </script>
</body>
</html>
