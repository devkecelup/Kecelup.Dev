<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quest - Pilih Kategori</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --game-primary: #6C5CE7;
      --game-secondary: #A8A5E6;
      --game-success: #00B894;
      --game-danger: #D63031;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
    }
    .game-header {
      text-align: center;
      padding: 2rem;
    }
    .game-logo {
      width: 200px;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .category-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }
    /* Responsive: satu kolom pada layar kecil */
    @media (max-width: 768px) {
      .category-container {
        grid-template-columns: 1fr;
      }
    }
    .category-card {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid var(--game-primary);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px var(--game-primary);
    }
    .category-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--game-primary);
    }
    .category-image {
      width: 100%;
      height: 150px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 1rem;
    }
    .category-title {
      font-size: 1.5rem;
      text-shadow: 2px 2px 0 var(--game-primary);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header dengan logo dan judul -->
  <div class="game-header">
    <img src="https://i.ibb.co/0jQ7Z3T/game-logo.png" alt="Code Quest Logo" class="game-logo">
    <h1>PILIH KATEGORI</h1>
  </div>

  <!-- Grid Kategori -->
  <div class="category-container">
    <!-- Kategori Pemrograman -->
    <div class="category-card" onclick="startQuiz('programming')">
      <div class="category-image" style="background-image: url('https://i.ibb.co/4ZQ3Y7J/code-bg.png')"></div>
      <i class="fas fa-code category-icon"></i>
      <h2 class="category-title">Pemrograman</h2>
      <p>HTML, CSS, PHP</p>
    </div>
    <!-- Kategori Bahasa Indonesia -->
    <div class="category-card" onclick="startQuiz('bahasa')">
      <div class="category-image" style="background-image: url('https://i.ibb.co/3C5Zx9k/book-bg.png')"></div>
      <i class="fas fa-book category-icon"></i>
      <h2 class="category-title">Bahasa Indonesia</h2>
      <p>Tata Bahasa & Sastra</p>
    </div>
    <!-- Kategori Sejarah -->
    <div class="category-card" onclick="startQuiz('history')">
      <div class="category-image" style="background-image: url('https://i.ibb.co/6n7hL3T/history-bg.png')"></div>
      <i class="fas fa-landmark category-icon"></i>
      <h2 class="category-title">Sejarah</h2>
      <p>Indonesia & Dunia</p>
    </div>
  </div>

  <script>
    // Data kategori dengan soal sample (tambahkan soal sesuai kebutuhan)
    const categories = {
      programming: {
        name: "Pemrograman",
        icon: "fa-code",
        questions: [
          {
            soal: "Apa kepanjangan dari HTML?",
            pilihan: ["HyperText Markup Language", "HighText Machine Language", "Hyperlink and Text Markup Language", "Home Tool Markup Language", "None of the above"],
            jawaban: "A"
          },
          {
            soal: "Tag HTML untuk membuat paragraf adalah:",
            pilihan: ["<div>", "<span>", "<p>", "<para>", "<paragraph>"],
            jawaban: "C"
          },
          {
            soal: "Manakah tag HTML yang digunakan untuk membuat tautan?",
            pilihan: ["<link>", "<a>", "<href>", "<nav>", "<ul>"],
            jawaban: "B"
          },
          {
            soal: "Fungsi dari tag <head> dalam HTML adalah:",
            pilihan: ["Menampilkan konten halaman", "Menyimpan metadata dan link ke resources", "Menyimpan script saja", "Menyimpan gambar saja", "Menyimpan data pengguna"],
            jawaban: "B"
          },
          {
            soal: "Tag apa yang digunakan untuk memasukkan gambar?",
            pilihan: ["<img>", "<picture>", "<image>", "<src>", "<figure>"],
            jawaban: "A"
          },
          {
            soal: "Atribut apa yang wajib ada dalam tag <img>?",
            pilihan: ["alt", "src", "title", "href", "class"],
            jawaban: "B"
          },
          {
            soal: "Tag HTML untuk membuat daftar terurut adalah:",
            pilihan: ["<ul>", "<ol>", "<dl>", "<list>", "<li>"],
            jawaban: "B"
          },
          {
            soal: "Tag HTML untuk membuat daftar tidak terurut adalah:",
            pilihan: ["<ol>", "<ul>", "<dl>", "<list>", "<menu>"],
            jawaban: "B"
          },
          {
            soal: "Bagaimana cara membuat tabel di HTML?",
            pilihan: ["<table>", "<grid>", "<div>", "<form>", "<section>"],
            jawaban: "A"
          },
          {
            soal: "Tag HTML untuk menandai heading level 1 adalah:",
            pilihan: ["<h1>", "<header>", "<title>", "<h6>", "<head>"],
            jawaban: "A"
          }
          // Tambahkan soal lainnya hingga mencapai jumlah yang diinginkan (misalnya total 20 soal)
        ]
      },
      bahasa: {
        name: "Bahasa Indonesia",
        icon: "fa-book",
        questions: [
          {
            soal: "Apa jenis kata yang menyatakan tindakan?",
            pilihan: ["Nomina", "Verba", "Adjektiva", "Pronomina", "Numeralia"],
            jawaban: "B"
          },
          {
            soal: "Apa yang dimaksud dengan puisi?",
            pilihan: ["Karya sastra berbentuk dialog", "Karya sastra berirama", "Karya ilmiah", "Laporan berita", "Karya sejarah"],
            jawaban: "B"
          },
          {
            soal: "Manakah kata hubung dalam bahasa Indonesia?",
            pilihan: ["dan", "makan", "tidur", "lari", "baca"],
            jawaban: "A"
          },
          {
            soal: "Apa istilah untuk kalimat yang efektif?",
            pilihan: ["Rumit", "Singkat dan jelas", "Besar", "Banyak kata", "Tidak jelas"],
            jawaban: "B"
          },
          {
            soal: "Apa istilah lain dari puisi?",
            pilihan: ["Sajak", "Prosa", "Novel", "Cerpen", "Drama"],
            jawaban: "A"
          }
          // Tambahkan soal lainnya (misalnya total 15 soal)
        ]
      },
      history: {
        name: "Sejarah",
        icon: "fa-landmark",
        questions: [
          {
            soal: "Kapan Indonesia merdeka?",
            pilihan: ["17 Agustus 1945", "27 Desember 1949", "1 Juni 1945", "28 Oktober 1928", "10 November 1945"],
            jawaban: "A"
          },
          {
            soal: "Siapa penemu benua Amerika?",
            pilihan: ["Christopher Columbus", "Vasco da Gama", "Ferdinand Magellan", "James Cook", "Marco Polo"],
            jawaban: "A"
          },
          {
            soal: "Siapa Presiden pertama Indonesia?",
            pilihan: ["Soekarno", "Soeharto", "Habibie", "Megawati", "BJ Habibie"],
            jawaban: "A"
          },
          {
            soal: "Apa nama perjanjian yang mengakhiri perang kemerdekaan Indonesia?",
            pilihan: ["Linggarjati", "Renville", "Roemâ€“Van Roijen", "Amsterdam", "The Hague"],
            jawaban: "C"
          },
          {
            soal: "Negara manakah yang pertama mengakui kemerdekaan Indonesia?",
            pilihan: ["India", "Uni Soviet", "Amerika Serikat", "Inggris", "Australia"],
            jawaban: "A"
          }
          // Tambahkan soal lainnya (misalnya total 15 soal)
        ]
      }
    };

    // Fungsi untuk memulai kuis berdasarkan kategori yang dipilih
    function startQuiz(category) {
      localStorage.setItem('selectedCategory', category);
      window.location.href = 'quiz.html';
    }
  </script>
</body>
</html>
