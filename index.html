    // Fungsi untuk merender soal ke dalam form
    const quizForm = document.getElementById('quizForm');
    function renderQuiz() {
      for (const bab in soalData) {
        // Buat section untuk tiap bab
        const babSection = document.createElement('div');
        babSection.classList.add('mb-4');
  
        const babTitle = document.createElement('h4');
        babTitle.textContent = bab.toUpperCase();
        babTitle.classList.add('mb-3', 'text-primary');
        babSection.appendChild(babTitle);
  
        // Render tiap pertanyaan dalam bab
        soalData[bab].forEach((item, idx) => {
          const questionCard = document.createElement('div');
          questionCard.classList.add('question-card', 'mb-3', 'p-3', 'border', 'rounded');
          questionCard.dataset.bab = bab;
          questionCard.dataset.index = idx;
  
          const questionTitle = document.createElement('p');
          questionTitle.classList.add('question-title');
          questionTitle.innerHTML = item.soal;
          questionCard.appendChild(questionTitle);
  
          // Render pilihan jawaban
          for (const opt in item.pilihan) {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('form-check', 'mb-1');
  
            const optionInput = document.createElement('input');
            optionInput.classList.add('form-check-input');
            optionInput.type = 'radio';
            optionInput.name = `${bab}_${idx}`;
            optionInput.id = `${bab}_${idx}_${opt}`;
            optionInput.value = opt;
            optionInput.required = true;
  
            const optionLabel = document.createElement('label');
            optionLabel.classList.add('form-check-label', 'option-label');
            optionLabel.setAttribute('for', `${bab}_${idx}_${opt}`);
            optionLabel.innerHTML = `${opt}. ${item.pilihan[opt]}`;
  
            optionDiv.appendChild(optionInput);
            optionDiv.appendChild(optionLabel);
            questionCard.appendChild(optionDiv);
          }
  
          // Tempat untuk feedback jawaban
          const feedbackDiv = document.createElement('div');
          feedbackDiv.classList.add('answer-feedback');
          questionCard.appendChild(feedbackDiv);
  
          babSection.appendChild(questionCard);
        });
  
        quizForm.appendChild(babSection);
      }
    }
    renderQuiz();
  
    // Fungsi untuk memeriksa jawaban dan menampilkan feedback
    function checkAnswers() {
      let score = 0;
      let total = 0;
  
      for (const bab in soalData) {
        soalData[bab].forEach((item, idx) => {
          total++;
          const questionCard = document.querySelector(`div.question-card[data-bab="${bab}"][data-index="${idx}"]`);
          const selected = document.querySelector(`input[name="${bab}_${idx}"]:checked`);
          const feedbackDiv = questionCard.querySelector('.answer-feedback');
  
          // Nonaktifkan opsi untuk pertanyaan ini
          const options = questionCard.querySelectorAll('input[type="radio"]');
          options.forEach(option => {
            option.disabled = true;
          });
  
          if (selected) {
            if (selected.value === item.jawaban) {
              score++;
              feedbackDiv.innerHTML = `<span class="text-success">Jawaban Anda benar.</span>`;
              // Tandai opsi yang benar
              const correctLabel = questionCard.querySelector(`label[for="${bab}_${idx}_${item.jawaban}"]`);
              if (correctLabel) correctLabel.classList.add('correct');
            } else {
              feedbackDiv.innerHTML = `<span class="text-danger">Jawaban Anda salah. Jawaban yang benar adalah ${item.jawaban}.</span>`;
              // Tandai opsi yang dipilih salah
              const userLabel = questionCard.querySelector(`label[for="${bab}_${idx}_${selected.value}"]`);
              if (userLabel) userLabel.classList.add('incorrect');
              // Tandai opsi yang benar
              const correctLabel = questionCard.querySelector(`label[for="${bab}_${idx}_${item.jawaban}"]`);
              if (correctLabel) correctLabel.classList.add('correct');
            }
          }
        });
      }
  
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<div class="alert alert-info">Skor Anda: ${score} / ${total}</div>`;
    }
  
    // Event listener untuk tombol submit

      e.preventDefault();
      checkAnswers();
      // Nonaktifkan tombol submit agar tidak bisa submit lagi
      this.disabled = true;
    });
