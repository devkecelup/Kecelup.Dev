<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil Quiz - Code Quest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --game-primary: #6C5CE7;
      --game-secondary: #A8A5E6;
      --game-success: #00B894;
      --game-danger: #D63031;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive;
    }
    @media (max-width: 768px) {
      body {
        font-family: 'Poppins', sans-serif;
      }
    }
    .game-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      border: 3px solid var(--game-primary);
      position: relative;
      overflow: hidden;
    }
    .game-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    .game-title {
      font-size: 2.5rem;
      text-shadow: 3px 3px 0 var(--game-primary);
      margin-bottom: 1rem;
    }
    .character {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%236C5CE7" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><circle cx="12" cy="12" r="5" fill="%23ffffff"/></svg>');
      background-size: contain;
      animation: float 3s ease-in-out infinite;
    }
    .result-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      border: 2px solid var(--game-primary);
    }
    .question-result {
      margin-bottom: 1.5rem;
    }
    .correct {
      color: var(--game-success);
    }
    .incorrect {
      color: var(--game-danger);
    }
    .share-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container game-container">
    <div class="game-header">
      <div class="character"></div>
      <h1 class="game-title">HASIL QUIZ</h1>
    </div>
    <div class="result-box" id="resultBox">
      <!-- Detail hasil quiz akan ditampilkan di sini -->
    </div>
    <!-- Ikon share -->
    <i class="fas fa-share share-icon" onclick="location.href='share.html'"></i>
  </div>

  <script>
    const quizResults = JSON.parse(localStorage.getItem('quizResults'));
    const resultBox = document.getElementById('resultBox');
    if (quizResults) {
      const { score, total, details } = quizResults;
      let html = `<h2>Skor Anda: ${score} / ${total}</h2>`;
      details.forEach((item, index) => {
        html += `<div class="question-result">
                    <p><strong>${index + 1}. ${item.question}</strong></p>
                    <p>Jawaban Anda: <span class="${item.isCorrect ? 'correct' : 'incorrect'}">
                      ${String.fromCharCode(65 + item.selected)}. ${item.options[item.selected]}
                    </span></p>
                    <p>Jawaban yang benar: ${String.fromCharCode(65 + item.correct)}. ${item.options[item.correct]}</p>
                 </div>`;
      });
      resultBox.innerHTML = html;
    } else {
      resultBox.innerHTML = "<p>Tidak ada hasil quiz.</p>";
    }
  </script>
</body>
</html>
