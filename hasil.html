<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ujian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h2 class="text-center">HASIL UJIAN</h2>
            </div>
            <div class="card-body">
                <h3 class="text-center">Skor Anda: <span id="score"></span> / <span id="total"></span></h3>
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Soal</th>
                            <th>Jawaban Anda</th>
                            <th>Jawaban Benar</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="hasilTable">
                        <!-- Hasil akan diisi oleh JavaScript -->
                    </tbody>
                </table>
                <a href="index.html" class="btn btn-primary w-100">Coba Lagi</a>
            </div>
        </div>
    </div>

    <script>
        // Ambil data dari localStorage
        const hasil = JSON.parse(localStorage.getItem('hasil'));
        const score = localStorage.getItem('score');
        const total = localStorage.getItem('total');

        // Tampilkan skor
        document.getElementById('score').textContent = score;
        document.getElementById('total').textContent = total;

        // Tampilkan hasil
        const tableBody = document.getElementById('hasilTable');
        let no = 1;

        for (const bab in hasil) {
            hasil[bab].forEach((item, idx) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${no++}</td>
                    <td>Bab ${bab.replace('bab', '')} - Soal ${idx + 1}</td>
                    <td>${item.jawaban_user}</td>
                    <td>${item.jawaban_benar}</td>
                    <td>${item.status ? '<span class="badge bg-success">Benar</span>' : '<span class="badge bg-danger">Salah</span>'}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
