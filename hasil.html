<!-- hasil.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Same styles as index.html -->
    <style>
        .result-box {
            text-align: center;
            padding: 3rem;
        }

        .score-display {
            font-size: 5rem;
            color: var(--game-primary);
            text-shadow: 3px 3px 0 black;
            margin: 2rem 0;
        }

        .trophy {
            font-size: 8rem;
            color: gold;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <div class="result-box">
            <i class="fas fa-trophy trophy"></i>
            <div class="score-display">85/100</div>
            <button class="option-btn" onclick="location.href='share.html'">
                <i class="fas fa-share"></i> Bagikan Hasil
            </button>
            <button class="option-btn" onclick="location.href='index.html'">
                <i class="fas fa-redo"></i> Main Lagi
            </button>
        </div>
    </div>
</body>
</html>
