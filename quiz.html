<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quest - Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --game-primary: #6C5CE7;
      --game-secondary: #A8A5E6;
      --game-success: #00B894;
      --game-danger: #D63031;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
    }

    #livesContainer, #extraLifeContainer {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    #extraLifeContainer {
      top: 70px;
    }

    #extraLifeBtn {
      background: var(--game-secondary);
      border: 2px solid var(--game-primary);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      color: white;
    }

    .game-container {
      max-width: 800px;
      margin: 120px auto 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      border: 3px solid var(--game-primary);
      position: relative;
      overflow: hidden;
    }

    .question-header {
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      text-align: center;
      border: 2px solid var(--game-primary);
    }

    .category-badge {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: var(--game-primary);
      display: inline-block;
      margin-bottom: 1rem;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      border: 2px solid var(--game-primary);
    }

    .option-btn {
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--game-primary);
      color: white;
      text-align: left;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .option-btn:hover {
      background: var(--game-primary);
      transform: translateX(10px);
    }

    .progress-bar {
      height: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    .progress {
      height: 100%;
      background: var(--game-primary);
      transition: width 0.5s ease;
    }

    .streak-counter {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 15px;
      border: 2px solid var(--game-success);
    }

    @keyframes trophyBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      25% { transform: translateY(-20px) scale(1.2); }
      50% { transform: translateY(0) scale(1); }
      75% { transform: translateY(-10px) scale(1.1); }
    }

    .trophy-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: gold;
      z-index: 2000;
      animation: trophyBounce 1s ease-out;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--game-primary);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Header Kategori -->
  <div class="question-header">
    <div class="category-badge" id="categoryBadge">
      <i class="fas fa-code"></i>
      <span id="categoryName">Pemrograman</span>
    </div>
    <div class="progress-bar">
      <div class="progress" style="width: 0%"></div>
    </div>
  </div>

  <!-- Nyawa dan Extra Life -->
  <div id="livesContainer"></div>
  <div id="extraLifeContainer">
    <button id="extraLifeBtn" onclick="getExtraLife()"> 
      <i class="fab fa-instagram"></i> Follow untuk +1 Nyawa
    </button>
  </div>

  <!-- Konten Kuis -->
  <div class="container game-container">
    <div class="question-box">
      <!-- Pertanyaan akan dimuat dinamis -->
    </div>
  </div>

  <!-- Streak Counter -->
  <div class="streak-counter">
    <i class="fas fa-fire" style="color: orange;"></i>
    <span id="streakCount">0</span> COMBO
  </div>

  <!-- Audio -->
  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    // Data Soal Lengkap
    const categories = {
      programming: {
        name: "Pemrograman",
        icon: "fa-code",
        questions: [
          // ... (Soal programming dari jawaban sebelumnya)
          // Tambahan soal hingga total 40
        ]
      },
      bahasa: {
        name: "Bahasa Indonesia",
        icon: "fa-book",
        questions: [
          {
            soal: "Apa jenis kata yang menyatakan tindakan?",
            pilihan: ["Nomina", "Verba", "Adjektiva", "Pronomina", "Numeralia"],
            jawaban: "B"
          },
          {
            soal: "Apa yang dimaksud dengan puisi?",
            pilihan: ["Karya sastra berbentuk dialog", 
                     "Karya sastra berirama", 
                     "Karya ilmiah", 
                     "Laporan berita", 
                     "Karya sejarah"],
            jawaban: "B"
          },
          // Tambahan 38 soal bahasa Indonesia...
        ]
      },
      history: {
        name: "Sejarah",
        icon: "fa-landmark",
        questions: [
          {
            soal: "Kapan Indonesia merdeka?",
            pilihan: ["17 Agustus 1945", 
                     "27 Desember 1949", 
                     "1 Juni 1945", 
                     "28 Oktober 1928", 
                     "10 November 1945"],
            jawaban: "A"
          },
          {
            soal: "Siapa penemu benua Amerika?",
            pilihan: ["Christopher Columbus", 
                     "Vasco da Gama", 
                     "Ferdinand Magellan", 
                     "James Cook", 
                     "Marco Polo"],
            jawaban: "A"
          },
          // Tambahan 38 soal sejarah...
        ]
      }
    };

    // Inisialisasi Game
    const selectedCategory = localStorage.getItem('selectedCategory');
    const categoryData = categories[selectedCategory];
    let questions = categoryData.questions;
    let currentQuestion = 0;
    let score = 0;
    let streak = 0;
    let lives = 4;
    let extraLifeClaimed = false;
    const results = [];

    // Update Tampilan Kategori
    document.getElementById('categoryName').textContent = categoryData.name;
    document.querySelector('#categoryBadge i').className = `fas ${categoryData.icon}`;

    // Fungsi Animasi Trophy
    function showTrophyAnimation() {
      const trophy = document.createElement('div');
      trophy.className = 'trophy-animation';
      trophy.innerHTML = '<i class="fas fa-trophy"></i>';
      document.body.appendChild(trophy);
      
      // Tambahkan confetti
      for(let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
        document.body.appendChild(confetti);
      }
      
      setTimeout(() => {
        trophy.remove();
        document.querySelectorAll('.confetti').forEach(c => c.remove());
      }, 2000);
    }

    // Fungsi Update Streak
    function updateStreak(isCorrect) {
      if(isCorrect) {
        streak++;
        if(streak % 5 === 0) {
          showTrophyAnimation();
        }
      } else {
        streak = 0;
      }
      document.getElementById('streakCount').textContent = streak;
    }

    // Fungsi Tampilkan Pertanyaan
    function showQuestion() {
      const questionBox = document.querySelector('.question-box');
      questionBox.innerHTML = '';
      
      if(currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        const questionEl = document.createElement('h3');
        questionEl.className = 'mb-4';
        questionEl.innerHTML = q.soal;
        questionBox.appendChild(questionEl);

        q.pilihan.forEach((option, index) => {
          const btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.innerHTML = `${String.fromCharCode(65 + index)}. ${option}`;
          
          btn.addEventListener('click', function() {
            const isCorrect = index === q.jawaban.charCodeAt(0) - 'A'.charCodeAt(0);
            
            if(isCorrect) {
              score++;
              btn.style.backgroundColor = 'var(--game-success)';
              document.getElementById('correctSound').play();
              updateStreak(true);
            } else {
              btn.style.backgroundColor = 'var(--game-danger)';
              document.getElementById('wrongSound').play();
              updateStreak(false);
              lives--;
              if(lives <= 0) gameOver();
            }

            // Tandai jawaban benar
            if(!isCorrect) {
              document.querySelectorAll('.option-btn').forEach(b => {
                if(b.innerHTML.startsWith(String.fromCharCode(65 + q.jawaban.charCodeAt(0) - 'A'.charCodeAt(0)) + '.')) {
                  b.style.backgroundColor = 'var(--game-success)';
                }
              });
            }

            results.push({
              question: q.soal,
              selected: index,
              correct: q.jawaban,
              isCorrect: isCorrect
            });

            setTimeout(() => {
              currentQuestion++;
              updateProgress();
              updateLivesDisplay();
              showQuestion();
            }, 1000);
          });
          
          questionBox.appendChild(btn);
        });
      } else {
        localStorage.setItem('quizResults', JSON.stringify({
          score: score,
          total: questions.length,
          details: results
        }));
        window.location.href = 'hasil.html';
      }
    }

    // Fungsi Lainnya (updateProgress, updateLivesDisplay, getExtraLife, gameOver)
    // ... (Implementasi fungsi-fungsi dari jawaban sebelumnya)

    // Inisialisasi
    updateLivesDisplay();
    showQuestion();
  </script>
</body>
</html>
